<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around-The-World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-page">
    <div class="container-fluid">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="fw-bold">Where in the world?</h2>
            <div id="mode" class="dark d-flex align-items-center">
                <i class="fa-regular fa-moon"></i>
                <p>Dark Mode</p>
            </div>
        </div>
    </div>
    <div class="container content">
        <div class="search d-flex my-5 justify-content-between">
            <input id="inputSearch" type="search" class="w-25 form-control" placeholder="Search for a country...">
            <select id="selectRegion" class="form-select w-25" aria-label="Default select example">
                
            </select>
        </div>
        <div id="rowData" class="row g-4">
            
        </div>
    </div>
    <span class="scroll d-none"><i class="fa-solid fa-arrow-up"></i></span>
    <script src="js/main.js"></script>
</body>
</html>
